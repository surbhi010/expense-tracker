<div class="form-horizontal" >
  <div class="form-group">
    <div class="row">
    <label class="control-label col-sm-4" for="name">Expense Account</label>
    <div class="col-sm-8">
      <select class="form-control" #selectedExpenseName>
        <option *ngFor="let ExpenseAccount of ExpenseAccountNames"> {{ ExpenseAccount }}</option>
      </select>
    </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
    <label class="control-label col-sm-4" for="name">Expense Type</label>
    <div class="col-sm-8">
      <select class="form-control" #selectedExpenseType>
        <option *ngFor="let ExpenseType of ExpenseTypes"> {{ ExpenseType }}</option>
      </select>
    </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
    <label class="control-label col-sm-4" for="Credit">Expense Description</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="quantity" #ExpenseName>
    </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
    <label class="control-label col-sm-4" for="Expense">Expense</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="quantity" #AmountEntered>
    </div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onExpense()">Add Expense</button>
</div>
